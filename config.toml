  recent_posts_number = 6
  show_reading_time = true
  custom_css = ["_styles.css"]

  # Formspree
  # formspreeId = "mqknwqkw"

[[params.ananke_socials]]
  name = "facebook"
  url = "https://facebook.com/ChrisKendrickPhotographyLLC"
