[params]
  text_color = ""
  author = ""
  favicon = "/images/ck-favicon.png"
  site_logo = "/images/CKP-logo.png"
  description = "Chris Kendrick Photography"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
